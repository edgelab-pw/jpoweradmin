<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">

    <h:form id="loginForm" >
        <rich:panel>
            <f:facet name="header">#{messages['Header.Login']}</f:facet>
            
            <p>#{messages.PleaseLoginHere}</p>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">#{messages.UserName}</h:outputLabel>
                    <h:inputText id="username" value="#{credentials.username}"/>
                    <h:outputLabel for="password">#{messages.Password}</h:outputLabel>
                    <h:inputSecret id="password" value="#{credentials.password}"/>
                </h:panelGrid>
            </div>
        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="submit" value="#{messages['Header.Login']}" action="#{identity.login}"/>
            <s:link value="#{messages.ForgottenPassword}" view="/forgottenpassword.xhtml" propagation="none"/>
        </div>

    </h:form>

</ui:composition>
