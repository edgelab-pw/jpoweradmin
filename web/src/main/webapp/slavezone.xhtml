<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
	
		<h1>#{messages['SlaveZone.SlaveZone']}</h1>
		
	     <s:div styleClass="backLink">
        	<s:link view="/zones.xhtml" value="&#171; &nbsp; #{messages.BackToZones}"/>
        </s:div>
	
		<h:form id="slaveZone">
			<rich:panel>
				<f:facet name="header">#{messages['SlaveZone.SlaveZone']}</f:facet>

				<p>#{messages['SlaveZone.Message']}</p>

				<s:decorate template="/layout/view.xhtml">
					<ui:define name="label">#{messages.ZoneName}</ui:define>
					<h:outputText value="#{selectedDomain.name}"/>
				</s:decorate>
				
				<s:decorate template="/layout/edit.xhtml">
					<ui:define name="label">#{messages['SlaveZone.IPOfMaster']}</ui:define>
					<h:inputText value="#{selectedDomain.master}"/>
				</s:decorate>
				
				<div style="clear: both;"></div>
				
			</rich:panel>
			<div class="actionButtons">
				<h:commandButton value="#{messages['SlaveZone.Update']}" action="#{zoneAction.updateMaster(selectedDomain)}"  />
				<h:commandButton value="#{messages['SlaveZone.Convert']}" action="#{zoneAction.convertToMaster(selectedDomain)}"/>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
