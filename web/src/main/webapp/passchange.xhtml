<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<s:div styleClass="backLink">
			<s:link view="/user.xhtml" value="&#171; &nbsp; #{messages.GoBackToUser}" />
		</s:div>


		<h:form>
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{messages.ChangePasswordText}" />
				</f:facet>

				<s:decorate id="oldPassword" template="layout/edit.xhtml">
					<ui:define name="label">#{messages.OldPassword}</ui:define>
					<h:inputSecret value="#{passwordChanger.oldPassword}" required="true" redisplay="true" />
				</s:decorate>

				<s:decorate id="newPassword" template="layout/edit.xhtml">
					<ui:define name="label">#{messages.NewPassword}</ui:define>
					<h:inputSecret value="#{passwordChecker.password}" required="true" redisplay="true" />
				</s:decorate>

				<s:decorate id="passwordField" template="layout/edit.xhtml">
					<ui:define name="label">#{messages.ConfirmPassword}</ui:define>
					<h:inputSecret value="#{passwordChecker.confirmPassword}" required="true" redisplay="true" />
				</s:decorate>

				<div style="clear: both;"></div>
			</rich:panel>
			<h:commandButton value="#{messages.Change}"
				action="#{passwordChanger.changePassword}" />
		</h:form>

	</ui:define>

</ui:composition>
