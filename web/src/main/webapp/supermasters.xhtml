<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

    <ui:define name="body">
        <h1>#{messages.Supermasters}</h1>
        
        <h:form>
	        <rich:dataTable var="supermaster" value="#{supermasters}" reRender="ds" rows="10" columnClasses="top,top,top,top" onRowMouseOver="this.style.backgroundColor='#F1F1F1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" width="100%;">
	        	<f:facet name="header">
	        		<h:outputText value="#{messages.Supermasters}" />
	        	</f:facet>

	        	<rich:column>	
	        		<f:facet name="header">
	        			<h:outputText value="#{messages.SupermasterIP}" />
	        		</f:facet>
	        		<span>
	        			<h:commandLink action="#{superMasterAction.delete(supermaster)}">
	        				<h:graphicImage value="/img/delete.gif"/>
	        			</h:commandLink>
	        			<h:outputText value="#{supermaster.ip}"/>&nbsp;
	        		</span>
				</rich:column>
	        	
	        	<rich:column>
	        		<f:facet name="header">
	        			<h:outputText value="#{messages.SupermasterNSRecordHostName}"/>
	        		</f:facet>
	        		<h:outputText value="#{supermaster.nameserver}"/>
	        	</rich:column>

	        	
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{messages.SupermasterAccountName}" />
					</f:facet>
					<h:outputText value="#{supermaster.account}"/>
				</rich:column>
	        	

	        	<f:facet name="footer">
	        		<rich:datascroller id="ds" renderIfSinglePage="false"/>
	        	</f:facet>
	        </rich:dataTable>
		</h:form>
		
		
		<rich:spacer width="1" height="25"></rich:spacer>
		<rich:separator lineType="solid" height="3" ></rich:separator>
		<rich:spacer width="1" height="25"></rich:spacer>
		
		
		<h:form id="supermasterForm">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="Create Supermaster" />
			</f:facet>
			
			<h:panelGrid columns="1">
			
				<ui:include src="/includes/requiredMessage.xhtml" />
		
				<s:decorate id="supermasterIPField" template="layout/edit.xhtml">
					<ui:define name="label">#{messages.SupermasterIP}</ui:define>
					<h:inputText value="#{supermaster.ip}" required="true"/>
				</s:decorate>
				
				<s:decorate id="superMasterNameserverField" template="layout/edit.xhtml">
					<ui:define name="label">#{messages.SupermasterNSRecordHostName}</ui:define>
					<h:inputText value="#{supermaster.nameserver}" required="true" />
				</s:decorate>
				
				<s:decorate id="supermasterAccount" template="layout/edit.xhtml">
					<ui:define name="label">#{messages.SupermasterAccountName}</ui:define>
					<h:inputText value="#{supermaster.account}" required="false"/>
				</s:decorate>
				
			</h:panelGrid>
	</rich:panel>
	<h:commandButton value="#{messages.SupermasterCreate}" action="#{superMasterAction.add(supermaster)}" />
	</h:form>
	
		
    </ui:define>
</ui:composition>
