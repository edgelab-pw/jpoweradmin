<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<h:form id="registrationForm">
			<rich:panel>
				<f:facet name="header">#{messages['Header.Register']}</f:facet>

				<ui:include src="/includes/requiredMessage.xhtml" />
				<ui:include src="/includes/userfields.xhtml" />
				
				<s:decorate template="/layout/view.xhtml">
					<ui:define name="label">
						<h:outputText value="#{messages.HumanOrMachine}" id="humanOrMachineLabel" style="border-bottom:1px dashed black"/>
						<rich:toolTip for="humanOrMachineLabel" direction="top-left">
							<s:span><p>#{messages.HumanOrMachineToolTip}</p></s:span>
						</rich:toolTip>
					</ui:define>
				</s:decorate>
				
				<s:decorate template="/layout/edit.xhtml">
					<ui:define name="label">
						<h:graphicImage value="/seam/resource/captcha"/>
					</ui:define>
					<h:inputText id="verifyCaptcha" value="#{captcha.response}" required="true"/>
				</s:decorate>
				
				<div style="clear: both;"></div>
			</rich:panel>
			<div class="actionButtons"><h:commandButton id="submit" value="#{messages['Header.Register']}" action="#{register.register(user)}" /></div>
		</h:form>
	</ui:define>
</ui:composition>
