<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">



<ui:define name="body">

        <s:div styleClass="backLink">
        	<s:link view="/home.xhtml" value="&#171; &nbsp; #{messages.GoBack}"/>
		</s:div>

       <h:form id="userNameForm">
       <rich:panel>
            <f:facet name="header">#{messages.PasswordReset}</f:facet>
            <p>#{messages.PasswordResetInfo} "#{messages.Proceed}"</p>
            <p><span class="required">*</span> #{messages.Required}</p>
            
			<s:decorate template="/layout/edit.xhtml">
				<ui:define name="label">#{messages.UserName}</ui:define>
				<h:inputText value="#{userName.userName}" required="true" />
			</s:decorate>
			
			<div style="clear:both;"></div>
	</rich:panel>
	<div class="actionButtons">
		<h:commandButton id="submit" value="#{messages.Proceed}" action="#{passwordLinkSender.sendPasswordLink}"/>
	</div>
	</h:form>
 </ui:define>
</ui:composition>
